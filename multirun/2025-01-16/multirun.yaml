hydra:
  run:
    dir: outputs/${system.type}/${dag.type}/${dag.params}/${mapper.type}
  sweep:
    dir: multirun/${now:%Y-%m-%d}
    subdir: ${system.type}/${dag.type}/${dag.params}/${mapper.type}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - dag.stencil.width=10
    - dag.stencil.steps=1000
    - mapper=eft,pattern/stencil/block,pattern/stencil/rowcyclic
  job:
    name: driver
    chdir: null
    override_dirname: dag.stencil.steps=1000,dag.stencil.width=10,mapper=eft,pattern/stencil/block,pattern/stencil/rowcyclic
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.2'
    cwd: /home/wlruys/syncthing/workspace/simulator_jacobi/rlgraph_experiments
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/wlruys/syncthing/workspace/simulator_jacobi/rlgraph_experiments/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      env: nonoise
      mapper: eft
      system: fully_connected
      dag: stencil
      dag/stencil: default
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
dag:
  stencil:
    width: 10
    steps: 1000
    dimension: 2
    interior_size: 25000000
    boundary_scale: 5
    data_scale: 10
    initial_data_placement: block
  type: stencil
  params: ${dag.stencil.width}x${dag.stencil.width}_${dag.stencil.steps}_${dag.stencil.initial_data_placement}
  script: stencil_driver.py
system:
  type: fully_connected
  ngpus: 4
  gpumem: 100000000000000
  cpumem: 100000000000000
  bandwidth: 10000
  latency: 1
mapper:
  type: eft
  python: false
env:
  task_noise: None
  seed: 100
  use_data: true
